<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		div {
			background-color: lightgrey; /*cor de fundo*/
			text-align: center; /*texto centralizado*/
			display: inline-block;/*Tudo na mesma linha*/
			border: 1px solid; black; /*borda da div, tamanho solid(aparece a borda), cor da borda*/
			height: 200px; /*altura*/
 			width: 200px; /*largura*/
		}

		div:hover { /*pseudo class para acontecer algo quando eu passar o mouse por cima*/
			background-color: orange;
		}
	</style>
	<title></title>
</head>
<body>
	<div id="d1">01</div>
	<div id="d2">02</div>
	<div id="d3">03</div>
</body>
</html>
