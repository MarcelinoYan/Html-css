<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		* {
			font-family: monospace;
		}

		h1#centro {
			text-align: center;
		}

		.idade {
			background-color: #6d6d6d;

			font-size: 18px;

		div > p {
			display: none;
		}

		div:hover > p {
			background-color: #6d6d6d;
			text-align: center;
			font-size: 18px;
			height: 40px;
			width: 110px;
			display: block;
		}
	</style>
	<title>teste</title>
</head>
<body>
	<h1 id="centro">Teste</h1>
	<div class="idade">
		idade
		<p id="menor">-18</p>

	</div>
