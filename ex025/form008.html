<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>output</h1>
	<form>
		<p>
			<label for="inum1">Primeiro numero:</label>
			<input type="number" name="num1" id="inum1" min="0" max="10" required oninput="iresult.innerHTML = Number(inum1.value) + Number(inum2.value)">
		</p>
		<p>
			<label for="inum2">Segundo numero:</label>
			<input type="number" name="num2" id="inum2" min="0" max="10" oninput="iresult.innerHTML = Number(inum1.value) + Number(inum2.value)">
		</p>
		<p>
			<label for="iresult">Resultado:</label>
			<output name="result" id="iresult">0</output>
		</p>
		<p>
			<input type="submit" name="">
		</p>
	</form>

</body>
</html>
