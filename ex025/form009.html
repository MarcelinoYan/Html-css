<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<p>
			<label for="inota">Nota</label>
			<input type="range" name="nota" id="inota" min="1" max="10" value="5" oninput="inum.innerHTML = Number(inota.value)">
			<output id="inum">5</output>
		</p>
	</form>

</body>
</html>
