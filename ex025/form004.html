<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formul√°rio</title>
</head>
<body>
	<form action="php/cadastro.php" method="post" autocomplete="on">
		<fieldset>
			<legend>Cadastro Pessoal 2023</legend>
			<p>
				<label for="inome">Email:</label> 
				<input type="email" name="email" id="inome" required placeholder="joaozinho20@gmail.com" autocomplete="email">
			</p>
			<p>
				<label for="itel">Telefone:</label>
				<input type="tel" name="tel" id="itel" required placeholder="(xx)xxxxx-xxxx" maxlength="11" minlength="10" size="11" autocomplete="tel" pattern="^\(\d{2})\d{4,5}-\d{4}$">
			</p>
			<p>
				<input type="submit" value="Enviar">
				<input type="reset" value="Apagar">
			</p>
		</fieldset>
	</form>
</body>
</html>
