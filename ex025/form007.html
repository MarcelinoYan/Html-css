<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form action="php/cadastro.php" method="post">
		<p>
			<label for="iest">Estado:</label>
			<select>
				<option value="" selected> --Escolha--</option>
				<optgroup label="Regiao Sudeste">
					<option value="RJ">Rio de janeiro</option>
					<option value="MG">Minas Gerais</option>
					<option value="SP">São paulo</option>
				</optgroup>

				<optgroup label="Região Nordeste">
					<option value="PI">Piaui</option>
					<option value="MA">Maranhão</option>
					<option value="PE">Pernambuco</option>
				</optgroup>
			</select>
		</p>
		<p>
			<label for="iprof">Profissão:</label>
			<input type="text" name="prof" id="iprof" list="lstpro" placeholder="digite aki sua profissão">
			<datalist id="lstpro">
				<option>ADM</option>
				<option>TI</option>
				<option>GCM</option>
				<option>CIVIL</option>
			</datalist>
		</p>
		<p>
			<label for="imsg">Mensagem:</label><br>
			<textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
		</p>
		<p>
			<input type="submit" Value="Enviar">
			<input type="reset" value="Apagar">
		</p>
	</form>

</body>
</html>
