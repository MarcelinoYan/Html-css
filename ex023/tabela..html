<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

		table {
			border-collapse: collapse;
			width: 300px;
		}

		td {
			border: 1px solid black;
			padding:10px ;
			text-align: center;
		}


	</style>
	<title>Tabelas</title>
</head>
<body>
	<h1>Mesclagem em Planilha</h1>
	<table>
		<tr>
			<td rowspan="3">A</td>
			<td>B</td>
			<td>C</td>
		</tr
		<tr>
			<td>E</td>
			<td>F</td>
		</tr>
		<tr>
			<td>H</td>
			<td>I</td>
		</tr>
		<tr>
			<td colspan="3">L</td>
		</tr>
	</table>
</body>
</html>
