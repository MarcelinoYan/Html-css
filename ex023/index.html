<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

		body{
			font-family: monospace;
		}

		table {
			width: 400px;
			height: 400px;
			border-collapse: collapse;
		}

		td {
			padding: 5px;
			border: 1px solid black;
			text-align: center;
			vertical-align: top;
		}



	</style>
	<title>Tabelas</title>
</head>
<body>
	<h1>Minha primeira tabela</h1>
	<table>
		<tr>
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
		</tr>
		<tr >
			<td>A2</td>
			<td>B2</td>
			<td>C2</td>
		</tr>
		<tr>
			<td>A3</td>
			<td>B3</td>
			<td>C3</td>
		</tr>
		<tr>
			<td>A4</td>
			<td>B4</td>
			<td>C4</td>
		</tr>
	</table>
</body>
</html>
