<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		table {
			text-align: center;
			border-collapse: collapse;
		}

		td, th {
			padding: 5px;
			border: 1px solid black;
		}
	</style>
	<title>Tabela completa</title>
</head>
<body>
	<table>
		<thead>
			<tr>
 				<th scope="col">Gupo</th>
 				<th scope="col" id="nomes">Nomes</th>
 				<th colspan="3" scope="colgroup">Filmes</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th rowspan="3" scope="rowgroup">Mulheres</th>
				<td>Ana maria santos</td>
				<td>Alien</td>
				<td>Rambo</td>
				<td>Vingadores</td>
			</tr>
			<tr>
				<td>Beatriz souza</td>
				<td>Hulk</td>
				<td>inception</td>
				<td>batman</td>
			</tr>
			<tr>
				<td>Claudia melo</td>
				<td>Oblivion</td>
				<td>Matrix</td>
				<td>Big Hero</td>
			</tr>
			<tr>
				<th rowspan="3" scope="rowgroup">Homens</th>
				<td>Bruno mendonça</td>
				<td>Intocaveis</td>
				<td>Amnesia</td>
				<td>Gladiador</td>
			</tr>
			<tr>
				<td>Daniel Lourenço</td>
				<td>Wall-E</td>
				<td>Oldboy</td>
				<td>Dangal</td>
			</tr>
			<tr>
				<td>Fabiano Mota</td>
				<td>Star wars 5</td>
				<td>Taxi Driver</td>
				<td>Toy Story</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
