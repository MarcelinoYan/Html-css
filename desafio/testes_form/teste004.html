<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
</head>
<body>
	<form>
		<p>
			<label for="icor">Escolha uma cor:</label>
			<input type="color" name="cor" id="icor">
		</p>
		<p>
			<label for="ifoto">Adcione uma foto:</label>
			<input type="file" name="foto" id="ifoto">
		</p>
		<p>
			<label for="range">De sua nota:</label>
			<input type="range" name="range" id="irange" min="1" max="5">
		</p>
		<p>
			<label for="iprof">Escolha:</label>
			<input type="text" name="prof" id="iprof">
			f

		</p>
	</form>
</body>
</html>
