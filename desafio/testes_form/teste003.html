<!DOCTYPE html>
<html lang="pt-br">

	<link rel="shortcut icon" type="image/x-ico" href="#">

<body>
	<form action="sla.php" autocomplete="off" method="post" >
		<img src="imagens/usuario2.png" >
			<p id="pnome">
				<label for="inome">Nome:</label>
				<input type="text" name="nome" id="inome" maxlength="8" minlength="3" placeholder="Usuario" size="8" required>
			</p>
			<p id="psenha">
				<label for="isenha">Senha:</label>
				<input type="password" name="senha" id="isenha" maxlength="10" minlength="5" placeholder="password" size="8" required>
			</p>
			<p id="esqueci">
				<a href="#" target="_blank">Esqueci a senha</a>
				<a href="#" target="_blank">Cadastrar</a>
			</p>
			<p id="botoes">
				<input type="submit" value="Logar">
			</p>
	</form>
</body>
</html>
