<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shotcut icon" href="favicon.ico" type="image/x-icon">
	<title>Videos com HTML5</title>
</head>
<body>
	<H1> INSERINDO VIDEOS HOSPEDADOS LOCALMENTE</H1>
		<p>Este víedeo está hospedado no meu próprio servidor. </p>
			<h2>Modo 1</h2>
				<video src="midia/banco.mp4" poster="imagens/limoes.png" width="560" controls ></video>
	<br><!--Pode ser adicionado video com o exemplo acima ou com o abaixo-->
		<h2>Modo 2</h2>
			<video width="560" poster="imagens/limoes.png" controls>
				<source src="midia/meu_video.mp4" type="video/mp4">
				<source src="midia/meu_video.m4v" type="video/mp4">
				<source src="midia/meu_video.webm" type="video/webm">
				<source src="midia/meu_video.ogv" type="video/ogg">
				<p>Seu navegador não é compativel com este video. <a href="#" download="limoes.mp4" type="#">Baixe aki o video</a></p>
			</video>
	<br>
		<h2>Modo 3 - video hospedado no youtube</h2>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
